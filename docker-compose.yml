version: '3.8'

services:
  # Lighter API Server
  lighter-api:
    build: .
    container_name: lighter-api
    command: python -m uvicorn perpsdex.lighter.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./perpsdex/lighter:/app/perpsdex/lighter
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aster API Server
  aster-api:
    build: .
    container_name: aster-api
    command: python -m uvicorn perpsdex.aster.api.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./perpsdex/aster:/app/perpsdex/aster
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Hedging Bot
  hedging-bot:
    build: .
    container_name: hedging-bot
    command: python main.py
    env_file:
      - .env
    environment:
      - LIGHTER_API_URL=http://lighter-api:8000
      - ASTER_API_URL_LOCAL=http://aster-api:8001
    volumes:
      - ./main.py:/app/main.py
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - lighter-api
      - aster-api
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

