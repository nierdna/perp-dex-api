services:
  hedging-bot:
    image: mongker/hedging-bot:latest
    container_name: hedging-bot
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "main.py"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 10s

# HOW TO USE:
# 1. Create .env file with your credentials
# 2. Run: docker-compose -f docker-compose.prod.yml up -d
# 3. Logs: docker-compose -f docker-compose.prod.yml logs -f
# 4. Stop: docker-compose -f docker-compose.prod.yml down

